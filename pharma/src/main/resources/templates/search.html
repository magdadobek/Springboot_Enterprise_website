<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Pharma-see</title>

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="sub_page">
    <!-- header section strats -->
 <table class="header-table">
  <tr>
    <td>
      <a th:href="@{/}">
        <img alt="" src="images/logo.png" style="vertical-align:middle;">
        <span style="margin-left:10px; font-weight:bold; font-size:20px">Pharma-see</span>
      </a>
    </td>
    <td>
      <a th:href="@{/medicine}" style="text-decoration:none;">
        <span style="margin-left:10px;">Medicine</span>
      </a>
    </td>
    <td>
      <a th:href="@{/contact}" style="text-decoration:none;">
        <span style="margin-left:10px;">Contact</span>
      </a>
    </td>
     <td>
      <a th:href="@{/search}" style="text-decoration:none;">
        <span style="margin-left:10px;">Search</span>
      </a>
    </td>
         <td>
      <a th:href="@{/searchorder}" style="text-decoration:none;">
        <span style="margin-left:10px;">Search</span>
      </a>
    </td>
    <td>
      <a th:href="@{/cart}" style="text-decoration:none;">
        <img alt="" src="images/shopping-cart.png" style="vertical-align:middle;">
        <span style="margin-left:10px;">Cart</span>
      </a>
    </td>
        <td>
      <a href="/admin" style="text-decoration:none;">
        <span style="margin-left:10px;">Admin</span>
      </a>
    </td>
  </tr>
</table>
    <!-- end header section -->
  <!-- form section -->
	<table class="searchform-table">
	<tr class="searchform-tr">
	<td class="searchform-td">
	<h4>Name: </h4>
<form id="searchForm1" th:action="@{/namesearch}" method="post">
    <input type="text" id="name" name="name" required><br><br>
    <div class="btn_search">
        <button type="submit">Search</button>
    </div>
</form>
	</td>
	</tr>
<tr class="searchform-tr">
  <td class="searchform-td">
    <h4>Unwanted Ingredient: </h4>
    <select id="ingredient-select" onchange="appendValueToLink2()">
      <option th:each="ingredient : ${ingredient}"
              th:value="${ingredient.id}"
              th:text="${ingredient.name}">
      </option>
    </select>
        <br><br>
        <div class="btn_search">
      <a id="search-link2" th:href="@{'/searchingredient/'}">
        Search
      </a>
    </div>
  </td>
</tr>
<tr class="searchform-tr">
  <td class="searchform-td">
    <h4>Indication: </h4>
    <select id="indication-select" onchange="appendValueToLink()">
      <option th:each="indication : ${indication}"
              th:value="${indication.id}"
              th:text="${indication.name}">
      </option>
    </select>
    <br><br>
        <div class="btn_search">
      <a id="search-link3" th:href="@{'/searchindication/'}">
            Search
      </a>
    </div>
  </td>
</tr>
	</table>
  <!-- end form section -->

  <!-- footer section -->
  <section class="container-fluid footer_section">
    <p>
      Magdalena Dobek
    </p>
  </section>
  <!-- footer section -->
</body>
<script>
    // Get the form and link element
    
    function appendValueToLink() {
    	  var select = document.getElementById("indication-select");
    	  var selectedValue = select.value;
    	  var link = document.getElementById("search-link3");
    	  link.href += selectedValue;
    	}
    
    function appendValueToLink2() {
  	  var select = document.getElementById("ingredient-select");
  	  var selectedValue = select.value;
  	  var link = document.getElementById("search-link2");
  	  link.href += selectedValue;
  	}
</script>
</html>
